<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Pay Profile</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        
        header {
            background-color: #232f3e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        
        .profile-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            text-align: center;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
        }

        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-links {
            text-align: center;
            margin-top: 20px;
        }

        .profile-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Payment and Transaction Styles (Example) */
        .payment-section {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .transaction-history {
            margin-top: 20px;
        }

        .transaction-history h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        
    </style>
</head>
<body>
    <header>
        <h1 align="left">Sus Pay</h1>
    </header>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="img.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h1>JOHN</h1>
            <p>Email: john@example.com</p>
        </div>

        <div class="profile-links">
            
            <a href="transaction.html">Transaction History</a>
            <a href="setting.html">Settings</a>
            <a href="login.html">login and security</a>
            <a href="contact.html">Contact Us</a>
            <a href="feedback.html">feedback</a>
        </div>
    </div>

</body>
</html>
